<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <title>InkDesign</title>    <link href="style.min.css" rel="stylesheet">    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"          rel="stylesheet">    <meta name="viewport" content="width=device-width, initial-scale=1"></head><body><header class="header">    <div class="header__inner">        <div class="header__logo_container">            <a href="index.html"><picture><source srcset="assets/img/logo.webp" type="image/webp"><img class="header__logo logo" src="assets/img/logo.png"></picture></a>            <a href="index.html"><div class="header__title title"></div></a>            <div class="header__line line"></div>        </div>        <nav class="header__menu menu" role="navigation">            <div class="menu__toggle">                <span class="menu__span"></span>                <span class="menu__span"></span>                <span class="menu__span"></span>            </div>        </nav>    </div></header><main>    <div class="portfolio__work">        <picture><source srcset="assets/img/port1.webp" type="image/webp"><img class='portfolio__image'  src="assets/img/port1.jpg"></picture>        <picture><source srcset="assets/img/port-gif.gif" type="image/webp"><img class="portfolio__image" src="assets/img/port-gif.gif" style="transform: translate(0, -1%);"></picture>        <picture><source srcset="assets/img/port2.webp" type="image/webp"><img class="portfolio__image" src="assets/img/port2.jpg" style="transform: scale(1.01)"></picture>    </div></main><footer class="footer">    <div class="footer__inner">        <div class="footer__rights">            <picture><source srcset="assets/img/logo.webp" type="image/webp"><img class="footer__logo logo" src="assets/img/logo.png"></picture>            <picture><source srcset="assets/img/footer__rights.webp" type="image/webp"><img src="assets/img/footer__rights.png" alt="2020 все права защищены" class="footer__image"></picture>        </div>        <div class="footer__icons">            <a href="#" class="footer__icon icon">                <picture><source srcset="assets/img/bh.webp" type="image/webp"><img src="assets/img/bh.png" alt="" class="icon__image"></picture>            </a>            <a href="#" class="footer__icon icon">                <picture><source srcset="assets/img/inst.webp" type="image/webp"><img src="assets/img/inst.png" alt="" class="icon__image"></picture>            </a>            <a href="#" class="footer__icon icon">                <picture><source srcset="assets/img/mail.webp" type="image/webp"><img src="assets/img/mail.png" alt="" class="icon__image"></picture>            </a>            <a href="#" class="footer__icon icon">                <picture><source srcset="assets/img/in.webp" type="image/webp"><img src="assets/img/in.png" alt="" class="icon__image"></picture>            </a>        </div>        <div class="footer__contact">            <h3 class="footer__subtitle footer__subtitle_telephone">+38 000 00 00 000</h3>            <h3 class="footer__subtitle footer__subtitle_email">ink.studio@gmail.com</h3>        </div>    </div></footer><script src="js/item.min.js"></script></body></html>
